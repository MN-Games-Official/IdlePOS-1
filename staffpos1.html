<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bartender Order System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #order-list, #stats, #order-details {
            margin: 20px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="order-list">
        <h1>Pending Orders</h1>
        <ul id="order-items"></ul>
    </div>

    <div id="stats">
        <h2>Drink Statistics</h2>
        <ul id="drink-stats"></ul>
    </div>

    <div id="order-details" style="display: none;">
        <h2>Order Details</h2>
        <p id="order-info"></p>
        <button id="complete-button">Complete Order</button>
    </div>
    <audio id="alert-sound" src="225661-ComputerSFX-alerts-071.wav" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Initialize Supabase
   const supabase = window.supabase.createClient('https://utgmmvofnginuwvzajig.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV0Z21tdm9mbmdpbnV3dnphamlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjE5NTczMzksImV4cCI6MjAzNzUzMzMzOX0.YWH5Ceiz0OI_h8M6wG1M2UsDXM_43i5UdopmYLGO7aE');
   const alertSound = document.getElementById('alert-sound');

        async function loadOrders() {
            const { data: orders, error } = await supabase
                .from('orders')
                .select('*')
                .eq('status', 'pending');

            if (error) {
                console.error('Error loading orders:', error);
                return;
            }

            const orderItems = document.getElementById('order-items');
            orderItems.innerHTML = '';

            orders.forEach(order => {
                const li = document.createElement('li');
                li.innerText = `Order ID: ${order.id} - Drink: ${order.drink}`;
                
                const acceptButton = document.createElement('button');
                acceptButton.innerText = 'Accept';
                acceptButton.addEventListener('click', () => acceptOrder(order.id));
                
                li.appendChild(acceptButton);
                orderItems.appendChild(li);
            });
        }

        async function loadDrinkStats() {
            const { data: orders, error } = await supabase
                .from('orders')
                .select('*');

            if (error) {
                console.error('Error loading drink stats:', error);
                return;
            }

            const drinkStats = document.getElementById('drink-stats');
            const drinkCount = {};

            // Aggregate statistics
            orders.forEach(order => {
                if (!drinkCount[order.drink]) {
                    drinkCount[order.drink] = 0;
                }
                drinkCount[order.drink]++;
            });

            drinkStats.innerHTML = '';
            for (const [drink, count] of Object.entries(drinkCount)) {
                const li = document.createElement('li');
                li.innerText = `${drink}: ${count}`;
                drinkStats.appendChild(li);
            }
        }

        async function showOrderDetails(order) {
            document.getElementById('order-details').style.display = 'block';
            document.getElementById('order-info').innerText = `Order ID: ${order.id} - Drink: ${order.drink}`;

            document.getElementById('complete-button').onclick = () => completeOrder(order.id);
        }

        async function acceptOrder(id) {
            console.log(`Accepting order with ID: ${id}`);
            const { data, error } = await supabase
                .from('orders')
                .update({ status: 'inprogress' })
                .match({ id });

            if (error) {
                console.error('Error updating order status:', error);
                return;
            }

            alertSound.play(); // Play sound for alert
            alert('Order is in progress');

            // Notify user via Vercel serverless function
            await fetch('/api/notify-user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ orderId: id }),
            });

            // Reload orders and stats
            loadOrders();
        }

        async function completeOrder(id) {
            console.log(`Completing order with ID: ${id}`);
            const { data, error } = await supabase
                .from('orders')
                .delete()
                .match({ id });

            if (error) {
                console.error('Error completing order:', error);
                return;
            }

            alertSound.play(); // Play sound for alert
            alert('Order completed. Please notify the user to pick up.');

            // Notify user via Vercel serverless function
            await fetch('/api/complete-order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ orderId: id }),
            });

            // Hide order details
            document.getElementById('order-details').style.display = 'none';

            // Reload orders and stats
            loadOrders();
            loadDrinkStats();
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadOrders();
            loadDrinkStats();
        });
    </script>
</body>
</html>
