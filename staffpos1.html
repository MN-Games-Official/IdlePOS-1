<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/Design.png"/>
    <title>Bartender Order System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f7efff;
            color: #333;
        }
        #order-list, #order-details {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        h1, h2 {
            color: #007BFF;
        }
        #order-items li {
            margin-bottom: 10px;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        #ingredients-list li {
            margin-bottom: 10px;
            font-size: 16px;
            list-style-type: disc;
            padding-left: 20px;
        }
        .timer {
            font-size: 14px;
            color: #666;
            margin-left: 10px;
        }
        button {
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #order-details {
            display: none;
        }
        .order-info {
            font-weight: bold;
            margin-bottom: 15px;
        }
        .ingredients {
            margin-top: 10px;
        }
        .no-orders {
            font-size: 18px;
            color: #666;
            text-align: center;
        }
        .next-order {
            background-color: #e0f7fa;
            position: relative;
            padding: 20px;
            border: 2px solid #007BFF;
        }
        .next-order::before {
            content: "Next Order";
            position: absolute;
            top: -10px;
            left: 10px;
            font-size: 14px;
            color: #007BFF;
            background-color: #ffffff;
            padding: 0 5px;
        }
    </style>
</head>
<body>
    <div id="order-list">
        <h1>Pending Orders</h1>
        <ul id="order-items"></ul>
        <p id="no-orders" class="no-orders" style="display: none;">No pending orders.</p>
    </div>

    <div id="order-details">
        <h2>Order Details</h2>
        <p id="order-info" class="order-info"></p>
        <ul id="ingredients-list" class="ingredients"></ul>
        <button id="complete-button">Complete Order</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
 const supabase = window.supabase.createClient(
    'https://utgmmvofnginuwvzajig.supabase.co', 
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV0Z21tdm9mbmdpbnV3dnphamlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjE5NTczMzksImV4cCI6MjAzNzUzMzMzOX0.YWH5Ceiz0OI_h8M6wG1M2UsDXM_43i5UdopmYLGO7aE'
);
let currentOrderId = localStorage.getItem('currentOrderId') || null;
let timers = {};

// Utility function to format time in minutes and seconds
function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    const sec = seconds % 60;
    return `${minutes}m ${sec}s`;
}

// Function to start a timer for each order
function startTimer(orderId, createdAt) {
    const startTime = new Date(createdAt).getTime();
    timers[orderId] = setInterval(() => {
        const currentTime = Date.now();
        const elapsedSeconds = Math.floor((currentTime - startTime) / 1000);
        const timerElement = document.getElementById(`timer-${orderId}`);
        if (timerElement) {
            timerElement.innerText = formatTime(elapsedSeconds);
        } else {
            clearInterval(timers[orderId]);
        }
    }, 1000);
}

// Function to load all pending orders
async function loadOrders() {
    const { data: orders, error } = await supabase
        .from('orders')
        .select('*')
        .eq('status', 'pending');

    if (error) {
        console.error('Error loading orders:', error);
        return;
    }

    const orderItems = document.getElementById('order-items');
    const noOrdersMessage = document.getElementById('no-orders');
    orderItems.innerHTML = '';

    if (orders.length === 0) {
        noOrdersMessage.style.display = 'block';
    } else {
        noOrdersMessage.style.display = 'none';
        orders.forEach((order, index) => {
            const li = document.createElement('li');
            li.innerHTML = `Order ID: ${order.id} - Drink: ${order.drink} Name: ${order.name} <span id="timer-${order.id}" class="timer"></span>`;
            
            const acceptButton = document.createElement('button');
            acceptButton.innerText = 'Accept';
            acceptButton.disabled = (currentOrderId !== null);
            acceptButton.addEventListener('click', () => checkAndAcceptOrder(order.id));

            li.appendChild(acceptButton);
            orderItems.appendChild(li);

            startTimer(order.id, order.created_at);

            // Highlight the first order
            if (index === 0) {
                li.classList.add('next-order');
            }
        });
    }

    if (currentOrderId) {
        const { data: orderDetails, error: detailsError } = await supabase
            .from('orders')
            .select('*')
            .eq('id', currentOrderId)
            .single();

        if (detailsError) {
            console.error('Error loading order details:', detailsError);
            return;
        }

        showOrderDetails(orderDetails);
    }
}

// Function to display order details
async function showOrderDetails(order) {
    document.getElementById('order-details').style.display = 'block';
    document.getElementById('order-info').innerText = `Order ID: ${order.id} - Drink: ${order.drink} - Name: ${order.name}`;
    const ingredientsList = document.getElementById('ingredients-list');
    ingredientsList.innerHTML = '';

    const { data: drinkDetails, error } = await supabase
        .from('drinks')
        .select('ingredients')
        .eq('name', order.drink)
        .single();

    if (error) {
        console.error('Error fetching ingredients:', error);
        return;
    }

    const ingredientsArray = drinkDetails.ingredients.split(',').map(ingredient => ingredient.trim());

    ingredientsArray.forEach(ingredient => {
        const li = document.createElement('li');
        li.innerText = ingredient;
        ingredientsList.appendChild(li);
    });

    document.getElementById('complete-button').onclick = () => completeOrder(order.id);
}

// Function to check if the order is already claimed and accept if not
async function checkAndAcceptOrder(orderId) {
    const { data: order, error } = await supabase
        .from('orders')
        .select('claimed')
        .eq('id', orderId)
        .single();

    if (error) {
        console.error('Error fetching order status:', error);
        return;
    }

    // If the order is already claimed, show a quick message and return
    if (order.claimed) {
        showTemporaryMessage('Already claimed, please wait.');
        return;
    }

    await acceptOrder(orderId);
}

// Function to show a temporary message
function showTemporaryMessage(message) {
    const messageElement = document.createElement('div');
    messageElement.innerText = message;
    messageElement.style.position = 'fixed';
    messageElement.style.top = '20px';
    messageElement.style.left = '50%';
    messageElement.style.transform = 'translateX(-50%)';
    messageElement.style.backgroundColor = '#ff0000';
    messageElement.style.color = '#ffffff';
    messageElement.style.padding = '10px';
    messageElement.style.borderRadius = '5px';
    messageElement.style.zIndex = '1000';
    document.body.appendChild(messageElement);

    setTimeout(() => {
        document.body.removeChild(messageElement);
    }, 3000); // Message disappears after 3 seconds
}

// Function to accept an order
async function acceptOrder(id) {
    if (currentOrderId) return;

    const { data, error } = await supabase
        .from('orders')
        .update({ status: 'inprogress', claimed: true })
        .match({ id });

    if (error) {
        console.error('Error updating order status:', error);
        return;
    }

    localStorage.setItem('currentOrderId', id);
    currentOrderId = id;

    clearInterval(timers[id]); // Stop the timer
    delete timers[id];

    loadOrders();
}

// Function to complete an order
async function completeOrder(id) {
    const { data, error } = await supabase
        .from('orders')
        .delete()
        .match({ id });

    if (error) {
        console.error('Error completing order:', error);
        return;
    }

    localStorage.removeItem('currentOrderId');
    currentOrderId = null;

    document.getElementById('order-details').style.display = 'none';
    loadOrders();
}

document.addEventListener('DOMContentLoaded', () => {
    loadOrders();
});

setInterval(loadOrders, 5000); // Refresh the orders list every 5 seconds
    </script>
</body>
</html>
