<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <title>Bartender Order System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #order-list, #order-details {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        #order-items li, #ingredients-list li {
            margin-bottom: 10px;
        }
        button {
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #order-details {
            display: none;
        }
        .order-info {
            font-weight: bold;
        }
        .ingredients {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="order-list">
        <h1>Pending Orders</h1>
        <ul id="order-items"></ul>
    </div>

    <div id="order-details">
        <h2>Order Details</h2>
        <p id="order-info" class="order-info"></p>
        <div id="ingredients-list" class="ingredients"></div>
        <button id="complete-button">Complete Order</button>
    </div>

    <audio id="alert-sound" src="225661-ComputerSFX-alerts-071.wav" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Initialize Supabase
   const supabase = window.supabase.createClient('https://utgmmvofnginuwvzajig.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV0Z21tdm9mbmdpbnV3dnphamlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjE5NTczMzksImV4cCI6MjAzNzUzMzMzOX0.YWH5Ceiz0OI_h8M6wG1M2UsDXM_43i5UdopmYLGO7aE');
       const alertSound = document.getElementById('alert-sound');

        async function loadOrders() {
            const { data: orders, error } = await supabase
                .from('orders')
                .select('*')
                .eq('status', 'pending');

            if (error) {
                console.error('Error loading orders:', error);
                return;
            }

            const orderItems = document.getElementById('order-items');
            orderItems.innerHTML = '';

            orders.forEach(order => {
                const li = document.createElement('li');
                li.innerText = `Order ID: ${order.id} - Drink: ${order.drink}`;
                
                const acceptButton = document.createElement('button');
                acceptButton.innerText = 'Accept';
                acceptButton.addEventListener('click', () => acceptOrder(order.id));
                
                li.appendChild(acceptButton);
                orderItems.appendChild(li);
            });
        }

        async function showOrderDetails(order) {
            // Show the order details
            document.getElementById('order-details').style.display = 'block';
            document.getElementById('order-info').innerText = `Order ID: ${order.id} - Drink: ${order.drink}`;

            // Display ingredients list
            const ingredientsList = document.getElementById('ingredients-list');
            ingredientsList.innerHTML = ''; // Clear previous list

            // Define ingredients based on drink type
            const ingredientsMap = {
                Coke: ['Carbonated Water', 'High Fructose Corn Syrup', 'Caramel Color', 'Caffeine'],
                Pepsi: ['Carbonated Water', 'High Fructose Corn Syrup', 'Caramel Color', 'Caffeine', 'Citric Acid'],
                Water: ['Purified Water']
            };

            if (order.drink && ingredientsMap[order.drink]) {
                ingredientsMap[order.drink].forEach(ingredient => {
                    const li = document.createElement('li');
                    li.innerText = ingredient;
                    ingredientsList.appendChild(li);
                });
            }

            document.getElementById('complete-button').onclick = () => completeOrder(order.id);
        }

        async function acceptOrder(id) {
            console.log(`Accepting order with ID: ${id}`);
            // Update order status to 'inprogress'
            const { data, error } = await supabase
                .from('orders')
                .update({ status: 'inprogress' })
                .match({ id });

            if (error) {
                console.error('Error updating order status:', error);
                return;
            }

            // Play sound for alert
            alert('Accepted order.');

            // Notify user via serverless function
            await fetch('/api/notify-user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ orderId: id }),
            });

            // Show order details after updating status
            const { data: orderDetails, error: detailsError } = await supabase
                .from('orders')
                .select('*')
                .eq('id', id)
                .single();

            if (detailsError) {
                console.error('Error loading order details:', detailsError);
                return;
            }

            showOrderDetails(orderDetails);

            // Reload orders
            loadOrders();
        }

        async function completeOrder(id) {
            console.log(`Completing order with ID: ${id}`);
            const { data, error } = await supabase
                .from('orders')
                .delete()
                .match({ id });

            if (error) {
                console.error('Error completing order:', error);
                return;
            }

            // Play sound for alert
            alert('Order completed. Notifying user to pick up.');

            // Notify user via serverless function
            await fetch('/api/complete-order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ orderId: id }),
            });

            // Hide order details
            document.getElementById('order-details').style.display = 'none';

            // Reload orders
            loadOrders();
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadOrders();
        });
                    // Check for new orders every 5 seconds
setInterval(loadOrders, 5000);
    </script>
</body>
</html>
