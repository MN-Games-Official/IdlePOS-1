<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/Design.png"/>
    <title>Bartender Order System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f7efff;
            color: #333;
        }
        #order-list, #order-details {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        h1, h2 {
            color: #007BFF;
        }
        #order-items li, #ingredients-list li {
            margin-bottom: 10px;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .timer {
            font-size: 14px;
            color: #666;
            margin-left: 10px;
        }
        button {
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #order-details {
            display: none;
        }
        .order-info {
            font-weight: bold;
            margin-bottom: 15px;
        }
        .ingredients {
            margin-top: 10px;
        }
        .no-orders {
            font-size: 18px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="order-list">
        <h1>Pending Orders</h1>
        <ul id="order-items"></ul>
        <p id="no-orders" class="no-orders" style="display: none;">No pending orders.</p>
    </div>

    <div id="order-details">
        <h2>Order Details</h2>
        <p id="order-info" class="order-info"></p>
        <div id="ingredients-list" class="ingredients"></div>
        <button id="complete-button">Complete Order</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const supabase = window.supabase.createClient('https://utgmmvofnginuwvzajig.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV0Z21tdm9mbmdpbnV3dnphamlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjE5NTczMzksImV4cCI6MjAzNzUzMzMzOX0.YWH5Ceiz0OI_h8M6wG1M2UsDXM_43i5UdopmYLGO7aE');
        let currentOrderId = localStorage.getItem('currentOrderId') || null;
        let timers = {};

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const sec = seconds % 60;
            return `${minutes}m ${sec}s`;
        }

        function startTimer(orderId, createdAt) {
            const startTime = new Date(createdAt).getTime();
            timers[orderId] = setInterval(() => {
                const currentTime = Date.now();
                const elapsedSeconds = Math.floor((currentTime - startTime) / 1000);
                document.getElementById(`timer-${orderId}`).innerText = formatTime(elapsedSeconds);
            }, 1000);
        }

        async function loadOrders() {
            const { data: orders, error } = await supabase
                .from('orders')
                .select('*')
                .eq('status', 'pending');

            if (error) {
                console.error('Error loading orders:', error);
                return;
            }

            const orderItems = document.getElementById('order-items');
            const noOrdersMessage = document.getElementById('no-orders');
            orderItems.innerHTML = '';

            if (orders.length === 0) {
                noOrdersMessage.style.display = 'block';
            } else {
                noOrdersMessage.style.display = 'none';
                orders.forEach(order => {
                    const li = document.createElement('li');
                    li.innerHTML = `Order ID: ${order.id} - Drink: ${order.drink} <span id="timer-${order.id}" class="timer"></span>`;
                    
                    const acceptButton = document.createElement('button');
                    acceptButton.innerText = 'Accept';
                    acceptButton.disabled = (currentOrderId !== null);
                    acceptButton.addEventListener('click', () => acceptOrder(order.id));
                    
                    li.appendChild(acceptButton);
                    orderItems.appendChild(li);

                    startTimer(order.id, order.created_at);
                });
            }

            if (currentOrderId) {
                const { data: orderDetails, error: detailsError } = await supabase
                    .from('orders')
                    .select('*')
                    .eq('id', currentOrderId)
                    .single();

                if (detailsError) {
                    console.error('Error loading order details:', detailsError);
                    return;
                }

                showOrderDetails(orderDetails);
            }
        }

        async function showOrderDetails(order) {
            document.getElementById('order-details').style.display = 'block';
            document.getElementById('order-info').innerText = `Order ID: ${order.id} - Drink: ${order.drink}`;
            const ingredientsList = document.getElementById('ingredients-list');
            ingredientsList.innerHTML = ''; // Clear previous list

            const { data: drinkDetails, error } = await supabase
                .from('drinks')
                .select('ingredients')
                .eq('name', order.drink)
                .single();

            if (error) {
                console.error('Error fetching ingredients:', error);
                return;
            }

            const ingredientsArray = drinkDetails.ingredients.split(',').map(ingredient => ingredient.trim());

            ingredientsArray.forEach(ingredient => {
                const li = document.createElement('li');
                li.innerText = ingredient;
                ingredientsList.appendChild(li);
            });

            document.getElementById('complete-button').onclick = () => completeOrder(order.id);
        }

        async function acceptOrder(id) {
            if (currentOrderId) return;

            const { data, error } = await supabase
                .from('orders')
                .update({ status: 'inprogress' })
                .match({ id });

            if (error) {
                console.error('Error updating order status:', error);
                return;
            }

            localStorage.setItem('currentOrderId', id);
            currentOrderId = id;

            clearInterval(timers[id]); // Stop the timer
            delete timers[id];

            loadOrders();
        }

        async function completeOrder(id) {
            const { data, error } = await supabase
                .from('orders')
                .delete()
                .match({ id });

            if (error) {
                console.error('Error completing order:', error);
                return;
            }

            localStorage.removeItem('currentOrderId');
            currentOrderId = null;

            document.getElementById('order-details').style.display = 'none';
            loadOrders();
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadOrders();
        });

        setInterval(loadOrders, 5000);
    </script>
</body>
</html>
